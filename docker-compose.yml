version: "2"
services:
  mysql:
    image: mysql:5.7.24
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: myadmin
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./myadmin/upload.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: ""
      MYSQL_ROOT_PASSWORD: ""
      PMA_HOST: mysql
    depends_on:
      - mysql